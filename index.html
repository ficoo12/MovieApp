<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <div>
        <p>MovieApp</p>
        <nav>
          <a>Popular movies</a>
          <a class="Btn" href="#watchList">My watch list</a>
        </nav>
      </div>
    </header>
    <h1>Find your favorite movie.</h1>
    <div class="heroSection">
      <div class="searchBar">
        <input
          class="searchMovies"
          type="search"
          placeholder="search movie..."
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          height="50"
          width="50"
          fill="#fff"
        >
          <path
            d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z"
          />
          <path
            fill-rule="evenodd"
            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <section class="moviesSection">
      <h2 class="moviesSectionHeading">Popular this week:</h2>
      <div class="moviesContainer"></div>
    </section>

    <section class="watchListSection" id="watchList">
      <h2>Your watch list:</h2>
      <div class="watchListContainer"></div>
    </section>
    <div class="modalWindow"></div>
    <footer>
      <p>Fun movie web app project created by Filip.</p>
    </footer>

    <!-- module is used to enable import and export -->
    <script type="module" src="src/index.js"></script>
  </body>
</html>
